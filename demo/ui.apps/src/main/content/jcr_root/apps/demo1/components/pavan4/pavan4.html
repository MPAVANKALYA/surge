<div class="custom-component">
    <div data-sly-use.componentModel="com.adobe.aem.demo.core.models.Comp">
        <!-- Show content if date is today or future -->
        <div data-sly-test="${componentModel.message == 'Valid'}">
            <p>textfield: ${componentModel.textField}</p>
            <p>Image/Path: ${componentModel.pathField}</p>
        </div>
        
        <!-- Show expired message if date is in the past -->
        <div data-sly-test="${componentModel.message == 'Component Expired'}">
            <p>Component Expired</p>
        </div>
        
        <!-- Show error message for invalid date -->
        <div data-sly-test="${componentModel.message == 'Invalid Date'}">
            <p>Invalid Date Selected</p>
        </div>
    </div>
</div>
